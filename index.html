<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Club Shirts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sports Club Shirts</h1>
        <div id="login-section">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
            <button id="logout-btn" style="display:none;">Logout</button>
        </div>
    </header>
    <main id="shirts-container">
        <!-- Shirts will be dynamically added here -->
    </main>
    <div id="admin-panel" style="display:none;">
        <h2>Admin Panel</h2>
        <input type="text" id="shirt-name" placeholder="Shirt Name">
        <input type="text" id="shirt-price" placeholder="Shirt Price">
        <input type="text" id="shirt-image-url" placeholder="Image URL">
        <button id="add-shirt-btn">Add Shirt</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
